<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor</title>
    <style>
        body {
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background: linear-gradient(
                -40deg,
                rgb(238, 108, 151),
                rgb(219, 66, 168),
                rgb(219, 95, 111)
            );
            background-size: 400% 400%;
            animation: colorChange 6s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes colorChange {
            0% {
                background-color: rgb(240, 110, 110);
            }
            50% {
                background-color: rgb(209, 60, 60);
            }
            100% {
                background-color: rgb(219, 95, 111);
            }
        }

        #carta {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 2px solid #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            border-radius: 10px;
        }

        #carta button {
            padding: 10px 20px;
            background-color: #160e10;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #carta button:hover {
            background-color: #a00c0c;
        }

        /* Contenedor del corazón (oculto al principio) */
        #corazon {
            display: none;
            position: relative;
            text-align: center;
        }

        /* Animación del corazón */
        .heart {
            width: 100px;
            height: 100px;
            background-color: #f30000;
            position: relative;
            margin: 0 auto 10px;
            transform: rotate(-45deg);
            animation: latido 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: #f30000;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        /* Animación de latido */
        @keyframes latido {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }

        /* Texto de amor */
        #mensaje {
            padding: 30px;
            font-size: 20px;
            color: #ffffff;
            font-weight: bold;
        }
        
        #container {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            max-width: 800px;
            display: flex;
            background: transparent;
            padding-top: 150px;
}
.title {
    font-size: 3em;
    margin-top: 40px;
    animation: fadeIn 2s ease-out;
}

/* Tagline styles */
.tagline {
    font-size: 1.5em;
    margin-top: 10px;
    animation: fadeIn 2s ease-out;
}

/* Songs list styling */
.songs-list {
    padding: 110px;
    display: flex;
    gap: 20px;
    margin:0 auto; 
    flex-wrap: nowrap;
    padding: 50px;
    width:auto;
    max-width: 1200px;
    justify-content: space-between;
    max-width:15000px;
}
.song {
    width: 340px;
    height: 450px;
    display: flex;
    cursor: pointer;
    padding: 20px;
    margin: 30px;
    flex-direction: column;
    justify-content: center;
    margin-bottom: 40px;
    background-color: #3a3a3a;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
    text-align: center;
    color: #fff;
    transition: transform 0.3s ease, opacity 0.3s ease;
}
.song img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 15px;
}

/* Song info styling */
.song-info {
    flex-grow: 1;
    margin-top: 10px;
}

.song-info h3 {
    font-size: 1.3em;
    margin-bottom: 10px;
}

.song-info p {
    font-size: 1.1em;
}
.rating select {
    margin-top: 10px;
    padding: 5px;
    font-size: 14px;
    border-radius: 5px;
    background: #05dc45;
    color: #fff;
}
.audio-player audio {
    width: 100%;
}











    </style>
</head>
<body>
    <div id="carta">
        <p>Holi, hice esta cartita para ti mi amor ❤️</p>
        <button onclick="abrirCarta()">ABRIR</button>
    </div>

    <div id="corazon">
        <div class="heart"></div>
        <p id="mensaje">Te amo mucho, mi niño hermoso ❤️</p>
    </div>

    <div class="songs-list">
        <div class="song animate-item" onclick="playSong('song1.mp3')">
            <img src="ESTRENOS_DANNYKAPO_2024_01.webp" alt="Song 1">
            <div class="rating">
                <span>Rate: </span>
                <select>
                    <option value="1">★☆☆☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="4">★★★★☆</option>
                    <option value="5" selected>★★★★★</option>
                </select>
            </div>
            <div class="song-info">
                <h3>Imagínate</h3>
                <p>Danny Ocean, Kapo</p>
                <div class="audio-player">
                    <audio id="audioPlayer" controls>
                        <source src="Danny Ocean x Kapo -  Imagínate (OFFICIAL VIDEO) [ ezmp3.cc ].mp3" id="audioSource" type="audio/mp3">
                    </audio>
                </div>
            </div>
        </div>

    <script>
        function abrirCarta() {
            document.getElementById('carta').style.display = 'none'; // Oculta la carta
            document.getElementById('corazon').style.display = 'block'; // Muestra el corazón
            function playSong(song) {
    let audioPlayer = document.getElementById('audioPlayer');
    let audioSource = document.getElementById('audioSource');
    
    audioSource.src = `music/${song}`;  // Path to music
    audioPlayer.load();
    audioPlayer.play();
}

        }
    </script>
</body>
</html>
